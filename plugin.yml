name: chatWatch
version: 1.0.0
autor: MarkWatney
main: DevChatWatch.main
commands:
  chatWatch:
permissions:
  DevChatWatch.information:
    description: Gives access to Plugin information
  DevChatWatch.addBadWord:
    description: Gives access to /chatWatch addBadWord <badWord>
  DevChatWatch.removeBadWord:
    description: Gives access to /chatWatch removeBadWord <badWord>
  DevChatWatch.mute:
    description: Gives access to /chatWatch mute <username>
  DevChatWatch.unmute:
    description: Gives access to /chatWatch unmute <username>